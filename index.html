<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Задача «Подписка на бложик»</title>
</head>
<body>
    <div class="sub">
        <h1>Хочу подписаться!</h1>
        <p>После вашего согласия на подписку вам будет приходить уведомления на почту и телефон</p>

        <form>
        <div>
            Ваше имя 
            <input placeholder="Имя" type="text">
        </div>

        <div>
            Email 
            <input placeholder="email@yandex.ru" type="email">
        </div>
        
        <div>
            Телефон 
            <input class="edit bk" placeholder="89990007766" type="[0-9]{10}">
        </div>
        
        <div>
            Хочу получать уведомления:
        <div>
            <input class="checkmark" type="checkbox"> на почту
        </div>

        <div>
            <input class="checkmark" type="checkbox"> на телефон
            <span class="checkmark"></span>
        </div>
        
        <input type="submit" value="Подписаться">
        </form>
    </div>
</body>
</html>
